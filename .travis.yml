language: rust
dist: trusty
rust:
  - 1.17.0
python:
  - "2.7"
install:
  - test ! -d emsdk-portable && { wget https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz && tar xf emsdk-portable.tar.gz; }
  - ./emsdk-portable/emsdk update
  - ./emsdk-portable/emsdk install latest | tail
  - ./emsdk-portable/emsdk activate latest
  - source emsdk-portable/emsdk_env.sh
  - export EMSCRIPTEN=`grep EMSCRIPTEN_ROOT | cut -d= -f2`
cache:
  - cargo
  - directories:
    - emsdk-portable
before_script:
  - rustup target add wasm32-unknown-emscripten
script: RUST_BACKTRACE=1 make release
